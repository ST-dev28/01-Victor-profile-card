<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <div class="container">
        <div class="bgCard"></div>
        <div class="photo"></div>
        <div class="content">
            <div class="mainInfo">
                <div class="name">Victor Crest
                    <span class="year">26</span>
                </div>
                <div class="town">London</div>
            </div>
        </div>
        <div class="statistics">
            <div class="num">80K
                <div class="visability">Followers</div>
            </div>
            <div class="num">803K
                <div class="visability">Likes</div>
            </div>
            <div class="num">1.4K
                <div class="visability">Photos</div>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> |
        Coded by <a href="https://github.com/ST-dev28">Sandra</a>
    </div>
    </main>
</body>

</html>
